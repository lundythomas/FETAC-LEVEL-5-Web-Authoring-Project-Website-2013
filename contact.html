	<div id="mainbody">
	
		<div id="contform1">
		
			<form action="thankyou.html" method="get" class="contact">
			
				<fieldset>
				
					<legend>Please enter your details and query</legend>
				
					<div>
						<label for="contactname" class="fixedwidth">Contact Name</label>
						<input type="text" name="contactname" id="conatcname" size="38"/>
					</div>
				
					<div>
						<label for="address" class="fixedwidth">Address</label>
						<textarea rows="4" cols="30"></textarea>
					</div>
				
					<div>
						<label for="telno" class="fixedwidth">Telephone No.</label>
						<input type="text" name="telno" id="telno" size="38"/>
					</div>
				
					<div>
						<label for="email" class="fixedwidth">Email Address</label>
						<input type="text" name="email" id="email" size="38"/>
					</div>
				
					<div>
						<label for=typeevent" class="fixedwidth">Type of Event</label>
						<select name="typeevent" id="typeevent" style="width:264px">
							<option>Office Party</option>
							<option selected="selected">Private Party</option>
							<option>Birthday Party</option>
							<option>Hen Party</option>
							<option>Corporate Event</option>
							<option>Gift</option>
							<option>In-House Tasting</option>
							<option>Wine Course</option>
							<option>Wine Tasting at our Premises</option>
							<option>Other</option>
						</select>
					</div>
			
				
			
					<div id="moredetails">
						<label for="moredetails" class="fixedwidth">Please type your query and provide any 
						other details you think will be useful to us in the text area below.</label>
						<textarea name="moredetails" rows="14" cols="70" id="moredetails"></textarea>
					</div>
				
				<br>
					
					<div class="buttonarea">
						<input action="thankyou.html" type="submit" value="Submit Details &amp; Query"/>
					</div>
						
				</fieldset>
				
			</form>
		
		</div><!--end of contform div-->
